<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/pico.jade.min.css" />
    <script defer src="3tp.js"></script>
    <style>
      x-button {
        all: inherit;
      }

      x-form {
        all: inherit;
      }

      x-a {
        text-decoration: underline;
        color: #00b478;
      }

      x-a:hover {
        color: #00cc88;
      }
    </style>
  </head>

  <script>
    console.log("3TP");
  </script>

  <body>
    <main class="container">
      <x-form method="POST" push-url action="/item" target="content">
        <fieldset>
          <label for="form-name">Name</label><br />
          <input type="text" name="name" id="form-name" required />
        </fieldset>

        <fieldset>
          <label for="form-email">Email Address</label><br />
          <input type="email" name="email" id="form-email" required />
        </fieldset>

        <fieldset>
          <label for="form-message">Message</label><br />
          <textarea name="message" id="form-message" required></textarea>
        </fieldset>

        <x-button type="submit" name="send">Submit</x-button>
      </x-form>

      <form method="DELETE" action="/item">
        <fieldset>
          <label for="form-name">Name</label><br />
          <input type="text" name="name" id="form-name" required />
          <button type="submit">Submit</button>
        </fieldset>
      </form>

      <x-button type="submit" action="/item" method="DELETE" target="content">
        Standalone DELETE button
      </x-button>

      <x-a type="h1" href="/item" method="PATCH" target="content">
        Patch content with anchor tag
      </x-a>

      <form x-delete="/account">
        <input type="password" id="password" name="password" required />
        <button type="submit">
          Delete Account (leak input password to url)
        </button>
      </form>

      <div id="content">CONTENT</div>
    </main>
  </body>
</html>
